<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<p>안녕하세요</p>
<span th:if="${not #strings.isEmpty(itbook_cookie)}"

</span>

</html>
